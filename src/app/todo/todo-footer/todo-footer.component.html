<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{pending}}</strong> items pendientes</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
        <li (click)="changeFilter(filter)" *ngFor="let filter of validFilters">
            <a [ngClass]="{'selected': filter === selectedFilter}">{{filter}}</a>
        </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button (click)="deleteCompletedTodos()" class="clear-completed">Limpiar completados</button>
</footer>
